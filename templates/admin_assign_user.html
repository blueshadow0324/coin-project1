{% extends "base.html" %}
{% block content %}
<h2>Assign User to Party</h2>

<form method="POST" action="{{ url_for('assign_user_party') }}">
    <label>Username:</label>
    <input type="text" name="username" placeholder="Username" required>

    <label>Party Name:</label>
    <input type="text" name="partyname" placeholder="Party Name" required>

    <button type="submit" class="btn btn-primary">Assign User to Party</button>
</form>
{% endblock %}
