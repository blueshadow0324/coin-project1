{% extends "base.html" %}
{% block title %}Vote{% endblock %}

{% block content %}
<h1>Vote for Your Party</h1>

<form method="POST" style="max-width: 400px; margin: auto;">
    {% for party in parties %}
    <div style="margin-bottom: 10px;">
        <input type="radio" id="party_{{ party.id }}" name="party_id" value="{{ party.id }}">
        <label for="party_{{ party.id }}">{{ party.name }}</label>
    </div>
    {% endfor %}
    <button type="submit" style="padding: 8px 16px;">Submit Vote</button>
</form>

{% endblock %}
