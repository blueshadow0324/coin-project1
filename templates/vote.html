<h2>Vote for a Party</h2>

{% if parties %}
<form method="post">
  <select name="party_id">
    {% for party in parties %}
      <option value="{{ party.id }}">{{ party.name }}</option>
    {% endfor %}
  </select>
  <button type="submit">Cast Vote</button>
</form>
{% else %}
<p>No parties available. Create one first!</p>
{% endif %}
