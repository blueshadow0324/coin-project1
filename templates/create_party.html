{% extends "base.html" %}
{% block title %}Create Party{% endblock %}

{% block content %}
<h1>Create a New Party</h1>

<form method="POST" style="max-width: 400px; margin: auto;">
    <label for="name">Party Name:</label>
    <input type="text" name="name" id="name" required style="width: 100%; padding: 8px; margin: 8px 0;">
    <button type="submit" style="padding: 8px 16px;">Create Party (1000 coins)</button>
</form>

{% endblock %}
